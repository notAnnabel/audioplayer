<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <script src="dragdrop.js" defer></script>
    <script src="stylechange.js" defer></script>

    
    <!-- main container of div -->
 <div id="main-container" class="vertical-container">
      <div draggable="true" id="box"> 
        <!-- audio player title -->
        <h1 id="title" class="container">₊‧audio player‧₊</h1>
        
        <p> 
            <span id="song-title" class="container">IDOL</span>
            <div class="container"><span>by</span>
            <span id="artist-title" class="container">yoasobi</span></div>
        </p>



        <!-- audio player container -->
        <div class="vertical-container">
            <div class="container">
            <!-- sound -->
                <input id="volume-slider" type="range" min="0" max="100">
            </div>
            <div class="container">
                <button id="previous-button">previous</button>
                <button id="play-button">play</button>
                <button id="next-button">next</button>
            </div>

        
        <img src ="assets/hoshino-ai-cover.jpeg" id="animated-ai" width="200px">
        <div class="container">
            <p><span id="progress-text">00:00</span> /
               <span id="duration-text">00:00</span>
            </p> 
            <input id="progress-slider" type="range" value="0">
        </div>
    </div>
    </div>
 </div>
 </div>
</body>
</html>
